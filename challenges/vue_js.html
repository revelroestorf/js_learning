<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>

    <div id="app">
      <h2>{{name}}</h2>
      <p>{{city}}</p>
      <p>{{phone}}</p>
      <p>{{email}}</p>
      <ol>
        <li v-for="hobby in hobbies">
          {{hobby}}
        </li>
      </ol>
      <button v-on:click="addPrompt">Add Hobby</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Jane Doe',
        city: 'Melbourne',
        phone: '+61498 765 432',
        email: 'jane@gmail',
        hobbies: ['surf', 'dive', 'fish'],
      },
      methods: {
        addPrompt: function() {
          this.hobbies.push(prompt('enter new hobby'))
        }
      }
    })
    </script>
  </body>
</html>
