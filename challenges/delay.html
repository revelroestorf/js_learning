<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SetTimeout to delay</title>
  </head>
  <body>
    <script>

    /*

    Your goal is to create a delay function which uses setTimeout and returns
    a Promise. I.e. get the following code working:

    delay(1000).then(function(){
      console.log('One second has passed!')
    })


    Here's a setTimeout reminder:

    setTimeout(function () {
      console.log('One second has passed!')
    }, 1000);

    */

    function delay (ms) {
      return new Promise(function(resolve, reject) {
        try {
          setTimeout(function() {
            resolve()
          }, ms)
        }
        catch(err) {
        reject({err: true, message: err.message})
        }
      })
    }

    delay(1000).then(function(x){
      console.log('One second has passed!' + x)
    }).catch(function(error) {
      console.log(`Error: ${error.message}`)
    })




    </script>
  </body>
</html>
